name: Update README with code line count

on:
  push:  # Automatyczne uruchamianie po każdym pushu do dowolnej gałęzi
    branches:
      - '*'  # Działa dla każdej gałęzi
  workflow_dispatch:  # Możliwość ręcznego uruchomienia

permissions:
  contents: write  # Upewnienie się, że token ma odpowiednie uprawnienia

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Python dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y cloc  # Zaktualizowanie pakietów przed instalacją
        pip install requests

    - name: Run Python script to update README
      run: |
        python update_readme.py
        echo "Python script executed"

    - name: Check if README.md has changes
      run: |
        git diff --exit-code README.md || echo "README.md was modified"

    - name: Commit and push changes if README.md was modified
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add README.md
        git status  # Sprawdzenie statusu przed commitowaniem
        git commit -m "Update README with code line count" || echo "No changes to commit"
        git push || echo "Push failed or no changes to push"

