name: Update README with code line count

on:
  push:
    branches:
      - '*'  # Uruchamia się dla każdej gałęzi
    paths:
      - '**/*'  # Uruchamia się na każdej zmianie w repozytorium, w tym nowych plikach
  workflow_dispatch:  # Możliwość ręcznego uruchomienia

permissions:
  contents: write  # Upewnij się, że token ma odpowiednie uprawnienia

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install Python dependencies
      run: |
        sudo apt-get update && sudo apt-get install -y cloc
        pip install requests

    - name: Run Python script to update README
      run: |
        python update_readme.py

    - name: Commit and push changes if README.md was modified
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "GitHub Actions"
        git add README.md
        git status  # Wyświetli status przed commitowaniem
        git commit -m "Update README with code line count" || echo "No changes to commit"
        git push || echo "Push failed or no changes to push "
